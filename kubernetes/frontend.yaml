apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:dev
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "150m"
              memory: "384Mi"
            limits:
              cpu: "300m"
              memory: "768Mi"
          command:
            - "/bin/sh"
            - "-c"
          args:
            - "npm run start"
          ports:
            - containerPort: 4200
          envFrom:
            - configMapRef:
                name: app-config-frontend

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  type: LoadBalancer
  ports:
    - port: 4200
      targetPort: 4200
