<div class="fixed inset-0 flex items-center justify-center">
  <form (ngSubmit)="submitHandler()" [formGroup]="form"
        class="flex flex-col gap-y-6 bg-white shadow-lg rounded-xl p-10 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Create Room</h2>
    <div class="flex flex-col gap-y-2">
      <label class="text-gray-700 font-medium">Name</label>
      <input formControlName="name" type="text"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
             placeholder="Enter room name" required/>
    </div>
    <div class="flex flex-col gap-y-2">
      <label class="text-gray-700 font-medium">Capacity</label>
      <input formControlName="capacity" type="number"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
             placeholder="Enter room capacity" required/>
    </div>
    <div class="flex flex-col gap-y-2">
      <label class="text-gray-700 font-medium">Description</label>
      <textarea formControlName="description"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Enter room description" rows="4"></textarea>
    </div>
    <div class="flex flex-col gap-y-2">
      <label class="text-gray-700 font-medium">Is available?</label>
      <select formControlName="isAvailable"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="flex justify-between mt-6">
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition duration-200">Create Room
      </button>
      <button type="button"
              class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg transition duration-200"
              (click)="onCancelHandler()">Cancel
      </button>
    </div>
  </form>
</div>
