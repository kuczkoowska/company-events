<form (ngSubmit)="submitHandler()" [formGroup]="form"
      class="flex flex-col gap-y-4 bg-white shadow-md rounded-lg p-6 mb-6">
  <label>Name</label>
  <input formControlName="name" type="text" class="w-full px-3 py-2 border rounded-md"
         placeholder="Enter room name" required/>
  <label>Capacity</label>
  <input formControlName="capacity" type="number" class="w-full px-3 py-2 border rounded-md"
         placeholder="Enter room capacity" required/>
  <label>Description</label>
  <textarea formControlName="description" class="w-full px-3 py-2 border rounded-md"
            placeholder="Enter room description" rows="4"></textarea>
  <label>Is available?</label>
  <select formControlName="isAvailable" class="w-full px-3 py-2 border rounded-md">
    <option value="true">Yes</option>
    <option value="false">No</option>
  </select>
  <button type="submit"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md transition duration-200">Create Room
  </button>
  <button type="button" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md transition duration-200"
          (click)="onCancelHandler()">Cancel
  </button>
</form>
