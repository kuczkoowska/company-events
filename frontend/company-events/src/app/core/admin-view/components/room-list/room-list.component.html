<ul class="space-y-6">
  @for (room of rooms(); track room) {
    <li>
      <div class="bg-white shadow-md rounded-lg p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ room.name }}</h3>
        <p class="text-gray-600 mb-4">Capacity: {{ room.capacity }}</p>
      </div>
    </li>
  }
</ul>
